<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotex Signal Engine - Fractal Bear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  background:radial-gradient(circle at top,#2a0a0a,#090202);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Inter',sans-serif;
  color:#ffeaea;
}
.panel{
  width:370px;
  padding:26px;
  border-radius:22px;
  background:linear-gradient(180deg,#3d0f0f,#120303);
  box-shadow:0 0 45px rgba(255,0,0,.35);
  border:1.5px solid rgba(255,0,0,.25);
}
h1{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:2px;
  color:#ff3b3b;
}
.clock{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  margin:10px 0 20px;
  color:#ff7f7f;
}
label{
  font-size:12px;
  opacity:.8;
}
select{
  width:100%;
  padding:13px;
  margin:8px 0 16px;
  background:#2b0c0c;
  border:1px solid #ff3b3b55;
  border-radius:12px;
  color:#ffd9d9;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#ff3b3b,#ff00d4);
  font-family:'Orbitron',sans-serif;
  font-size:15px;
  font-weight:800;
  letter-spacing:1.5px;
  cursor:pointer;
  box-shadow:0 0 28px rgba(255,0,0,.75);
}
button:hover{
  transform:scale(1.04);
}

.signal{
  margin-top:22px;
  padding:18px;
  border-radius:16px;
  background:#2a0a0a;
  border:1px solid rgba(255,0,0,.25);
  display:none;
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

.range{
  font-family:'Orbitron',sans-serif;
  font-size:15px;
  color:#ff6666;
  margin-bottom:10px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

.signal p{
  margin:8px 0;
  font-size:13px;
  line-height:1.5;
}

.sell{
  color:#ff6666;
  font-weight:600;
}

.footer{
  text-align:center;
  margin-top:16px;
  font-size:11px;
  opacity:.6;
}
.footer span{color:#ff3b3b;}
</style>
</head>

<body>

<div class="panel">
  <h1>LIVE SIGNAL</h1>

  <div class="clock" id="clock">--:--:--</div>

  <label>Asset Pair</label>
  <select id="pair">
    <option>EUR/USD</option>
    <option>GBP/USD</option>
    <option>USD/JPY</option>
  </select>

  <label>Strategy</label>
  <select id="strategy">
    <option>Fractal Bull</option>
    <option>Fractal Bear</option>
  </select>

  <button onclick="generateSignal()">GENERATE LIVE SIGNAL</button>

  <div class="signal" id="signalBox">
    <div class="range" id="timeRange"></div>

    <p>üìå <b>Condition:</b><br>
    A <b>Long Shadow Red Candle</b> closes within this time range</p>

    <p>üéØ <b>Signal:</b><br>
    ‚û°Ô∏è Next Candle ‚Üí <span class="sell">SELL</span></p>

    <p>‚è≥ <b>Expiry Time:</b> 1 Minute</p>

    <p>‚úÖ <b>Confirmation:</b><br>
    Strong Rejection + Seller Momentum</p>
  </div>

  <div class="footer">
    ¬© Powered by <span>Quotex Signal Engine</span>
  </div>
</div>

<script>
function updateClock(){
  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("en-US",{hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateClock,1000); updateClock();

function generateSignal(){
  const start = new Date();
  start.setMinutes(start.getMinutes()+1); // start from next minute

  const range = Math.floor(Math.random()*3)+3; // 3‚Äì5 min range
  const end = new Date(start.getTime());
  end.setMinutes(end.getMinutes()+range);

  const format = t => t.toLocaleTimeString("en-US",{hour:'2-digit',minute:'2-digit'});

  document.getElementById("timeRange").innerText =
    `‚è∞ Time Range: ${format(start)} ‚Äì ${format(end)}`;

  document.getElementById("signalBox").style.display="block";
}
</script>

</body>
</html>
