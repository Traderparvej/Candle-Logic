<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candle Logic â€” Login</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0a1a2f, #1b2b47);
        position: relative;
        overflow: hidden;
    }

    /* Candle Animation Background */
    .candle {
        position: absolute;
        width: 4px;
        height: 80px;
        background: #fffae5;
        bottom: 50px;
        border-radius: 2px;
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff8c00;
        animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
        0% { transform: scaleY(1); opacity: 0.8; }
        50% { transform: scaleY(1.1); opacity: 1; }
        100% { transform: scaleY(0.9); opacity: 0.85; }
    }

    /* Login Box */
    .login-box {
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        padding: 40px 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        text-align: center;
        z-index: 10;
    }

    .login-box h1 {
        color: #ffd700;
        margin-bottom: 30px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    .login-box input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 16px;
    }

    .login-box input::placeholder {
        color: #ddd;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: #ffd700;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-box button:hover {
        background: #ffb700;
    }

    /* Small Candle Decorations */
    .candle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .candle:nth-child(2) { left: 25%; animation-delay: 0.3s; }
    .candle:nth-child(3) { left: 40%; animation-delay: 0.6s; }
    .candle:nth-child(4) { left: 60%; animation-delay: 0.2s; }
    .candle:nth-child(5) { left: 75%; animation-delay: 0.5s; }
</style>
</head>
<body>
    <!-- Candle Decorations -->
    <div class="candle"></div>
    <div class="candle"></div>
    <div class="candle"></div>
    <div class="candle"></div>
    <div class="candle"></div>

    <!-- Login Box -->
    <div class="login-box">
        <h1>Candle Logic</h1>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Login</button>
    </div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Example password protection
        if(password === "Candle123") {
            alert("Login Successful!");
            // Redirect to dashboard or main page
            window.location.href = "dashboard.html";
        } else {
            alert("Invalid credentials!");
        }
    }
</script>
</body>
</html>
