<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candle Logic — Quotex Real Time Signal</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Courier New", monospace;
}

body{
  height:100vh;
  background:#050505;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#ff2b2b;
}

/* Matrix red rain */
canvas{
  position:absolute;
  inset:0;
  z-index:0;
}

/* Login panel */
.login-box{
  position:relative;
  width:360px;
  padding:45px 35px;
  background:rgba(10,10,10,0.85);
  backdrop-filter:blur(12px);
  border-radius:18px;
  border:1px solid #ff2b2b;
  box-shadow:0 0 30px #ff2b2b;
  text-align:center;
  z-index:2;
}

.login-box h1{
  font-size:30px;
  color:#ff2b2b;
  text-shadow:0 0 12px #ff2b2b;
  margin-bottom:6px;
}

.login-box h2{
  font-size:14px;
  font-weight:normal;
  color:#ff7777;
  margin-bottom:25px;
  letter-spacing:1px;
}

.login-box input{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:10px;
  background:rgba(255,0,0,0.07);
  border:1px solid #ff2b2b;
  color:#ff2b2b;
  font-size:16px;
  outline:none;
}

.login-box input::placeholder{
  color:#ff7777;
}

.login-box input:focus{
  box-shadow:0 0 12px #ff2b2b;
  background:rgba(255,0,0,0.15);
}

.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#ff2b2b,#b30000);
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

.login-box button:hover{
  box-shadow:0 0 20px #ff2b2b;
  transform:scale(1.03);
}

/* small status text */
.status{
  margin-top:18px;
  font-size:12px;
  color:#ff5555;
  opacity:0.8;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="login-box">
  <h1>Candle Logic</h1>
  <h2>QUOTEX • REAL TIME SIGNAL</h2>

  <input type="password" id="password" placeholder="ENTER ACCESS KEY">
  <button onclick="login()">CONNECT</button>

  <div class="status">Depolapar Anonymous Hacker Team</div>
</div>

<script>
/* Matrix red effect */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01QUOTEXCANDLELOGICAI@$#";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({length:columns}).fill(1);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#ff2b2b";
  ctx.font=fontSize+"px monospace";

  drops.forEach((y,i)=>{
    const text = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*fontSize,y*fontSize);
    if(y*fontSize > canvas.height && Math.random()>0.975){
      drops[i]=0;
    }
    drops[i]++;
  });
}
setInterval(draw,50);

/* Login logic */
function login(){
  const pass = document.getElementById("password").value;
  if(pass === "Hack420"){
    window.location.href = "signal.html";
  }else{
    alert("❌ ACCESS DENIED");
  }
}
</script>

</body>
</html>
