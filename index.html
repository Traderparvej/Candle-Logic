<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Signal Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}
body{
  background:radial-gradient(circle at top,#0b1a3a,#020816);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#00f6ff;
}
.panel{
  width:360px;
  padding:25px;
  border-radius:20px;
  background:linear-gradient(180deg,#071a33,#020b1c);
  box-shadow:0 0 30px rgba(0,255,255,.3);
  border:2px solid rgba(0,255,255,.2);
}
.icon{
  text-align:center;
  font-size:40px;
  color:#ff9f1c;
}
h1{
  text-align:center;
  margin:10px 0;
  letter-spacing:2px;
}
.clock{
  text-align:center;
  font-size:20px;
  margin-bottom:20px;
}
label{
  font-size:12px;
  opacity:.8;
}
select{
  width:100%;
  padding:12px;
  margin:8px 0 15px;
  background:#061a33;
  border:1px solid #00f6ff55;
  border-radius:10px;
  color:#00f6ff;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00f6ff,#b400ff);
  color:#000;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 20px rgba(180,0,255,.6);
}
.output{
  margin-top:20px;
  padding:15px;
  border-radius:12px;
  background:#041225;
  display:none;
}
.output p{
  margin:6px 0;
  font-size:13px;
}
.footer{
  text-align:center;
  font-size:10px;
  opacity:.5;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="panel">
  <div class="icon">‚ö°</div>
  <h1>LIVE SIGNAL</h1>

  <div class="clock" id="clock">--:--:--</div>

  <label>Asset Pair</label>
  <select id="pair">
    <option>EUR/USD</option>
    <option>GBP/USD</option>
    <option>AUD/USD</option>
    <option>USD/JPY</option>
    <option>EUR/JPY</option>
  </select>

  <label>Strategy</label>
  <select id="strategy">
    <option>Breakout</option>
    <option>Running Candle</option>
    <option>Opposite Candle</option>
  </select>

  <label>UTC Time Zone</label>
  <select>
    <option>UTC +06 (BD)</option>
  </select>

  <button onclick="generateSignal()">GENERATE LIVE SIGNAL ‚ú®</button>

  <div class="output" id="output">
    <p>üìä Pair: <span id="oPair"></span></p>
    <p>üß† Strategy: <span id="oStrategy"></span></p>
    <p>‚è∞ Entry Time: <span id="oTime"></span></p>
    <p>üìå Rule: Trade in previous candle direction</p>
  </div>

  <div class="footer">AI Signal Engine ‚Ä¢ Demo UI</div>
</div>

<script>
function updateClock(){
  const now=new Date();
  const options={hour:'2-digit',minute:'2-digit',second:'2-digit'};
  document.getElementById('clock').innerText=
    now.toLocaleTimeString('en-US',options);
}
setInterval(updateClock,1000);
updateClock();

function generateSignal(){
  const pair=document.getElementById('pair').value;
  const strategy=document.getElementById('strategy').value;

  const now=new Date();
  const gap=Math.floor(Math.random()*5)+4; // 4‚Äì8 min
  now.setMinutes(now.getMinutes()+gap);

  const time=now.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});

  document.getElementById('oPair').innerText=pair;
  document.getElementById('oStrategy').innerText=strategy;
  document.getElementById('oTime').innerText=time;

  document.getElementById('output').style.display='block';
}
</script>

</body>
</html>
