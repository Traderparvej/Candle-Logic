<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotex Live Signal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1f44,#020816);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e6faff;
  font-family:'Inter',sans-serif;
}
.panel{
  width:360px;
  padding:26px;
  border-radius:22px;
  background:linear-gradient(180deg,#071f3f,#020b1c);
  box-shadow:0 0 40px rgba(0,255,255,.35);
  border:1.5px solid rgba(0,255,255,.25);
}
.icon{
  text-align:center;
  font-size:42px;
  color:#ffae1a;
  margin-bottom:4px;
}
h1{
  text-align:center;
  margin:6px 0 12px;
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:2px;
  color:#00f6ff;
}
.clock{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  margin-bottom:22px;
  color:#9ffcff;
}
label{
  font-size:12px;
  font-weight:500;
  opacity:.75;
}
select{
  width:100%;
  padding:13px;
  margin:8px 0 16px;
  background:#061a33;
  border:1px solid #00f6ff55;
  border-radius:12px;
  color:#d9fbff;
  font-size:13px;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#00f6ff,#b400ff);
  color:#020816;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  font-weight:600;
  letter-spacing:1px;
  cursor:pointer;
  box-shadow:0 0 22px rgba(180,0,255,.6);
  transition:.2s;
}
button:hover{
  transform:scale(1.03);
}
.output{
  margin-top:22px;
  padding:16px;
  border-radius:14px;
  background:#041a30;
  border:1px solid rgba(0,255,255,.2);
  display:none;
}
.output p{
  margin:7px 0;
  font-size:13px;
}
.footer{
  text-align:center;
  font-size:11px;
  margin-top:18px;
  letter-spacing:1px;
  opacity:.6;
}
.footer span{
  color:#00f6ff;
}
</style>
</head>

<body>

<div class="panel">
  <div class="icon">‚ö°</div>
  <h1>LIVE SIGNAL</h1>

  <div class="clock" id="clock">--:--:--</div>

  <label>Asset Pair</label>
  <select id="pair">
    <option>EUR/USD</option>
    <option>GBP/USD</option>
    <option>AUD/USD</option>
    <option>USD/JPY</option>
    <option>EUR/JPY</option>
  </select>

  <label>Strategy</label>
  <select id="strategy">
    <option>Breakout</option>
    <option>Running Candle</option>
    <option>Opposite Candle</option>
  </select>

  <label>UTC Time Zone</label>
  <select>
    <option>UTC +06 (Bangladesh)</option>
  </select>

  <button onclick="generateSignal()">GENERATE LIVE SIGNAL ‚ú®</button>

  <div class="output" id="output">
    <p>üìä <b>Pair:</b> <span id="oPair"></span></p>
    <p>üß† <b>Strategy:</b> <span id="oStrategy"></span></p>
    <p>‚è∞ <b>Entry Time:</b> <span id="oTime"></span></p>
    <p>üìå Follow previous candle direction</p>
  </div>

  <div class="footer">
    ¬© Powered by <span>Quotex Signal Engine</span>
  </div>
</div>

<script>
function updateClock(){
  const now=new Date();
  document.getElementById('clock').innerText=
    now.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();

function generateSignal(){
  const pair=document.getElementById('pair').value;
  const strategy=document.getElementById('strategy').value;

  const future=new Date();
  const gap=Math.floor(Math.random()*5)+4; // 4‚Äì8 minutes
  future.setMinutes(future.getMinutes()+gap);

  const time=future.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});

  document.getElementById('oPair').innerText=pair;
  document.getElementById('oStrategy').innerText=strategy;
  document.getElementById('oTime').innerText=time;

  document.getElementById('output').style.display='block';
}
</script>

</body>
</html>
